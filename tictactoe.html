<body>
    <div class="background ">

        <a href="pctic.html"> <button  class="button">Single Player</a> </button>

            </div>
            <div id="pO" class="score">
                <p>PLAYER O:</p>
                <p id="sO">0</p>
            </div>

        <div id="game" class=" game-area">
            <div id="row">
                <div id="box1" class="square"></div>
                <div id="box2" class="square "></div>
                <div id="box3" class="square "></div>
            </div>
            <div id="row">
                <div id="box4" class="square"></div>
                <div id="box5" class="square"></div>
                <div id="box6" class="square"></div>
            </div>
            <div id="row">

            </div>
        </div>

    <!-- Optional JavaScript -->
    <script>
        alert('This is a multiplayer game.The first player will be X');
        let playerX = 0;
        let playerO = 0;
        let box = document.getElementById("game");
        let reset = document.getElementById('reset');

        let player1 = true;

        // PLACE X /O / FUNCTION
        function placeX() {
            event.target.innerHTML = "X"
        }
        function placeO() {
            event.target.innerHTML = "O"
        }
        function empty() {
            event.target.innerHTML = "";
        }

        // CHANGE PLAYER
        function player() {
            if((event.target.innerHTML== "X")||(event.target.innerHTML=="O")){
               alert('INVALID 101: THIS IS NOT A PICK');


           }
            else{
             if (player1 == true) {
                placeX();
                player1 = false;

            }
            else if (player1 == false) {
                placeO();
                player1 = true;
            }
        }
        }
  

  
        //CHECK win or tie
        function winortie() {

            const box1 = document.getElementById("box1").innerHTML;
            const box2 = document.getElementById("box2").innerHTML;

            const box4 = document.getElementById("box4").innerHTML;

            const box8 = document.getElementById("box8").innerHTML;
            const box9 = document.getElementById("box9").innerHTML;
            
            if (((box1 == 'X') && (box2 == 'X') && (box3 == 'X')) || ((box4 == 'X') && (box5 == 'X') && (box6 == 'X')) || ((box7 == 'X') && (box8 == 'X') && (box9 == 'X')) || ((box1 == 'X') && (box5 == 'X') && (box9 == 'X'))) {
                
                window.alert("congratulation PLAYER X");
                playerX = playerX + 1;
                document.getElementById('sX').innerHTML = playerX;
                alert("Please press the restart button for a new game");
            }
            else if (((box1 == 'X') && (box4 == 'X') && (box7 == 'X')) || ((box2 == 'X') && (box5 == 'X') && (box8 == 'X')) || ((box3 == 'X') && (box6 == 'X') && (box9 == 'X')) || ((box7 == 'X') && (box5 == 'X') && (box3 == 'X'))) {
                window.alert("congratulation PLAYER X");
                playerX = playerX + 1;
                document.getElementById('sX').innerHTML = playerX;
                alert("Please press the restart button for a new game");
            }
            else if (((box1 == 'O') && (box2 == 'O') && (box3 == 'O')) || ((box4 == 'O') && (box5 == 'O') && (box6 == 'O')) || ((box7 == 'O') && (box8 == 'O') && (box9 == 'O')) || ((box1 == 'O') && (box5 == 'O') && (box9 == 'O'))) {
                window.alert("congratulation PLAYER O ");
                playerO = playerO + 1;
                document.getElementById('sO').innerHTML = playerO;
                alert("Please press the restart button for a new game");
            }
            else if (((box1 == 'O') && (box4 == 'O') && (box7 == 'O')) || ((box2 == 'O') && (box5 == 'O') && (box8 == 'O')) || ((box3 == 'O') && (box6 == 'O') && (box9 == 'O')) || ((box7 == 'O') && (box5 == 'O') && (box3 == 'O'))) {
                window.alert("congratulation PLAYER O ");
                playerO = playerO + 1;
                document.getElementById('sO').innerHTML = playerO;
                alert("Please press the restart button for a new game");
            }
            else if ((box1.charAt(0) != "") && (box2.charAt(0) != "") && (box3.charAt(0) != "") && (box4.charAt(0) != "") && (box5.charAt(0) != "") && (box6.charAt(0) != "") && (box7.charAt(0) != "") && (box8.charAt(0) != "") && (box9.charAt(0) != "")) {
                alert("ITS A TIE");
                playerX = playerX;
                document.getElementById('sO').innerHTML = playerO;
                document.getElementById('sX').innerHTML = playerX;
                alert("Please press the restart button for a new game");
            }
        }

        // RESET BUTTON
        reset.onclick = function (event) {
            r();
        }

        // OCCUPIED

        function occupy(){
     
        }

        function r() {
            const box1 = document.getElementById("box1").innerHTML = "";
            const box2 = document.getElementById("box2").innerHTML = "";
            const box3 = document.getElementById("box3").innerHTML = "";
            const box4 = document.getElementById("box4").innerHTML = "";
            const box5 = document.getElementById("box5").innerHTML = "";
            const box6 = document.getElementById("box6").innerHTML = "";
            const box7 = document.getElementById("box7").innerHTML = "";
            const box8 = document.getElementById("box8").innerHTML = "";
            const box9 = document.getElementById("box9").innerHTML = "";
        }
        // CLICK FUNCTION
        box.onclick = function (event) {
            event.preventDefault();
            occupy();
            player();
            winortie();
        }
